name: "ZXC: Test Bot Scripts"

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - ".github/scripts/bot-*.js"
      - ".github/scripts/test-*.js"
      - ".github/workflows/zxc-test-bot-scripts.yaml"
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: test-bot-scripts-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-bot-scripts:
    name: Test Bot Scripts
    runs-on: hiero-client-sdk-linux-large
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"

      - name: Run Bot Script Tests
        run: node .github/scripts/test-assign-bot.js
