name: Bot - Assign on /assign Comment

on:
  issue_comment:
    types:
      - created

permissions:
  issues: write
  contents: read

jobs:
  assign-on-comment:
    # Only run on issue comments (not PR comments)
    if: github.event.issue.pull_request == null

    runs-on: hiero-client-sdk-linux-large

    # Prevent race conditions: always wait for the first assignment request to finish processing
    concurrency:
      group: assign-on-comment-${{ github.event.issue.number }}
      cancel-in-progress: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run /assign Handler
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const script = require('./.github/scripts/bot-assign-on-comment.js');
            await script({ github, context });
