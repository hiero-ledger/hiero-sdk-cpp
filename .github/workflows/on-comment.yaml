name: Bot - On Comment

# Runs when a comment is created on an issue. Dispatches to bot-on-comment.js
# which parses commands (e.g. /assign) and runs the appropriate handler.
on:
  issue_comment:
    types:
      - created

permissions:
  issues: write
  contents: read

jobs:
  on-comment:
    # Only run on issue comments (not PR comments)
    if: github.event.issue.pull_request == null

    runs-on: hiero-client-sdk-linux-large

    # Prevent race conditions: always wait for the first assignment request to finish processing
    concurrency:
      group: on-comment-${{ github.event.issue.number }}
      cancel-in-progress: false

    steps:
      - name: Setup Bot Environment
        uses: ./.github/actions/setup-bot

      - name: Run On-Comment Handler
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const script = require('./.github/scripts/bot-on-comment.js');
            await script({ github, context });
