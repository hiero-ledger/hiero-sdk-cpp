name: Bot - On Comment

# Runs on opened, reopened, and ready_for_review. One job: run DCO & GPG check,
# then PR automation, passing the result via step output (same job).
on:
  issue_comment:
    types:
      - created

permissions:
  issues: write
  contents: read
  checks: write

jobs:
  on-comment:
    # Only run on issue comments (not PR comments)
    if: github.event.issue.pull_request == null

    runs-on: hiero-client-sdk-linux-large
    if: github.event.pull_request.draft == false

    # Prevent race conditions: always wait for the first assignment request to finish processing
    concurrency:
      group: on-comment-${{ github.event.issue.number }}
      cancel-in-progress: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      # Checkout default branch so we run bot scripts from main, not the PR branch.
      # Avoids running contributor-controlled code with write token on auto-run.
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Run On-Comment Handler
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const script = require('./.github/scripts/bot-on-comment.js');
            await script({ github, context });
