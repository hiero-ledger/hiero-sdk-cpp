name: Bot - DCO & GPG

# Runs only when new commits are pushed to a PR (synchronize). Does NOT run on
# opened, reopened, or ready_for_review â€” those are handled by the PR Automation workflow.
# Verifies DCO sign-off and GPG on all commits; reports via a status check and PR comment on failure.
on:
  # Uses pull_request_target + checkout default branch only (see bot-pr-automation.yaml).
  pull_request_target:
    types:
      - synchronize

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  dco-gpg:
    runs-on: hiero-client-sdk-linux-large
    if: github.event.pull_request.draft == false

    concurrency:
      group: dco-gpg-${{ github.event.pull_request.number }}
      cancel-in-progress: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      # Checkout default branch so we run bot scripts from main, not the PR branch.
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Run DCO & GPG Check
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const script = require('./.github/scripts/bot-dco-gpg.js');
            await script({ github, context });
