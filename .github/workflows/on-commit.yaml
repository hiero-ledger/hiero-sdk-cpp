name: Bot - On Commit

# Runs when new commits are pushed to a PR (synchronize).
# Runs DCO & GPG check and merge conflict check via a single script.
# For opened/reopened/ready_for_review, see Bot - PR Automation (which runs this script first).
on:
  pull_request_target:
    types:
      - synchronize

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  on-commit:
    runs-on: hiero-client-sdk-linux-large
    if: github.event.pull_request.draft == false

    concurrency:
      group: on-commit-${{ github.event.pull_request.number }}
      cancel-in-progress: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Run On-Commit Checks
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const script = require('./.github/scripts/bot-on-commit.js');
            await script({ github, context });
